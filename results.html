<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتائج التحليل</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f6; padding-top: 20px; }
        .container { max-width: 900px; }
        .card { margin-bottom: 20px; }
        .table { text-align: left; direction: ltr; } /* For better table display */
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">🤖 نتائج تحليل البيانات</h1>

        <div class="card">
            <div class="card-header">📊 عينة من البيانات</div>
            <div class="card-body">
                {{ df_head|safe }}
            </div>
        </div>

        {% if change_text %}
        <div class="card">
            <div class="card-header">📈 نسبة التغير في المبيعات</div>
            <div class="card-body">
                <p class="card-text">{{ change_text }}</p>
            </div>
        </div>
        {% endif %}

        <div class="card">
            <div class="card-header">📝 ملخص احترافي</div>
            <div class="card-body" style="white-space: pre-wrap;">{{ llm_result }}</div>
        </div>

        <a href="/" class="btn btn-secondary mt-3">العودة</a>
    </div>
</body>
</html>

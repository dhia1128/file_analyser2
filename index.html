<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🤖 Data Analyst Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f6; }
        .container { max-width: 700px; }
        .card { margin-top: 50px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card text-center">
            <div class="card-header">
                <h1>🤖 Data Analyst Bot Using LangChain + Ollama</h1>
            </div>
            <div class="card-body">
                <p class="card-text">قم برفع ملف CSV واحصل على رؤى حول بياناتك!</p>
                <form action="/analyze" method="post" enctype="multipart/form-data">
                    <input type="file" name="file" class="form-control mb-3" accept=".csv" required>
                    <button type="submit" class="btn btn-primary">📂 تحليل الملف</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
